<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare: AI Era vs Renaissance Man</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            background-color: #2c3e50;
        }
        .header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.2em;
            font-weight: normal;
        }
        .labels {
            display: flex;
            gap: 20px;
        }
        .label {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .label.ai {
            background-color: #5d4037;
            color: #fff;
        }
        .label.renaissance {
            background-color: #8b4513;
            color: #fff;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .pane {
            flex: 1;
            border: none;
        }
        .divider {
            width: 4px;
            background-color: #1a1a1a;
            cursor: col-resize;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #f9f7f4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Side-by-Side Comparison</h1>
        <div class="labels">
            <span class="label ai">AI Era (Original)</span>
            <span class="label renaissance">Renaissance Man (New)</span>
        </div>
    </div>
    <div class="container">
        <div class="pane">
            <iframe src="ai-version.html"></iframe>
        </div>
        <div class="divider"></div>
        <div class="pane">
            <iframe src="diverse-version.html"></iframe>
        </div>
    </div>
</body>
</html>
